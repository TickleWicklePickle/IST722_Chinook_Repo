version: 2
models:
  - name: dim_track
    description: "Dimension table for tracks including genre, album, and media details."
    schema: Knights_Who_Say_Ni
    database: analytics
    materialized: table
    columns:
      - name: trackid
        description: "Track ID (business key)."
        tests:
          - not_null
          - unique
      - name: trackkey
        description: "Surrogate key for track."
      - name: trackname
        description: "Name of the track."
        tests:
          - not_null
      - name: genrekey
        description: "Surrogate key for genre."
      - name: genreid
        description: "Genre ID."
      - name: genrename
        description: "Name of the genre."
      - name: albumkey
        description: "Surrogate key for album."
      - name: albumid
        description: "Album ID."
      - name: albumname
        description: "Name of the album."
      - name: mediatypeid
        description: "ID for the media type of the track."
      - name: medianame
        description: "Name of the media type (e.g., MPEG audio file, Protected AAC)."
      - name: compose
        description: "Composer of the track."
      - name: miliseconds
        description: "Length of the track in milliseconds."
      - name: bytes
        description: "Size of the track file in bytes."
      - name: unitprice
        description: "Unit price of the track."